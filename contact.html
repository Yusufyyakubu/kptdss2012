<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="ktp_logo.jpg" type="image/jpeg">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #6a0dad;
      --primary-dark: #4a0c8c;
      --primary-light: #9d4edd;
      --accent: #ffd700;
      --text: #333;
      --light-bg: #f8f9fa;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* Enhanced Navbar */
    header {
      background-color: var(--primary);
      box-shadow: 0 4px 12px rgba(106, 13, 173, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
      padding: 0 20px;
    }
    
    nav a {
      color: var(--white);
      text-decoration: none;
      padding: 12px 25px;
      margin: 0 5px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 30px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    nav a:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: width 0.4s ease;
      z-index: -1;
    }
    
    nav a:hover:before,
    nav a.active:before {
      width: 100%;
    }
    
    nav a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(106, 13, 173, 0.4);
    }
    
    nav a.active {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Main Content */
    .contact-container {
      max-width: 800px;
      margin: 50px auto;
      background: var(--white);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(106, 13, 173, 0.1);
      position: relative;
      overflow: hidden;
    }

    .contact-container:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(to right, var(--primary), var(--primary-light), var(--primary));
    }

    .contact-container h1 {
      text-align: center;
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 30px;
      position: relative;
    }

    .contact-container h1:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      border-radius: 3px;
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: var(--primary-dark);
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #f9f0ff;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      background: var(--primary);
      color: var(--white);
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(106, 13, 173, 0.3);
    }

    /* Contact Details */
    .contact-details {
      margin-top: 40px;
      text-align: center;
      padding: 25px;
      background: #f9f0ff;
      border-radius: 10px;
      border-left: 4px solid var(--primary);
    }

    .contact-details h3 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    .contact-details p {
      margin: 15px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .contact-details i {
      color: var(--primary);
      width: 20px;
    }

    /* Footer */
    footer {
      background: var(--primary);
      color: var(--white);
      padding: 30px 20px;
      text-align: center;
      margin-top: 60px;
      position: relative;
    }

    footer:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(to right, var(--primary), var(--primary-light), var(--primary));
    }

    footer p {
      margin: 0;
      font-size: 1rem;
    }

    footer p i {
      color: var(--accent);
      margin: 0 5px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 15px 0;
      }
      
      nav a {
        margin: 8px 0;
        width: 80%;
        text-align: center;
      }
      
      .contact-container {
        margin: 30px 15px;
        padding: 25px;
      }
      
      .contact-container h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="executives.html"><i class="fas fa-users"></i> Executives</a>
      <a href="gallery.html"><i class="fas fa-images"></i> Gallery</a>
      <a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a>
    </nav>
  </header>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" required></textarea>
      </div>
      <button type="submit">
        <i class="fab fa-whatsapp"></i> Send via WhatsApp
      </button>
    </form>

    <div class="contact-details">
      <h3>Class Secretary Contact</h3>
      <p>
        <i class="fas fa-user"></i>
        <span>Yusuf Yakubu Yusuf</span>
      </p>
      <p>
        <i class="fas fa-phone"></i>
        <span>+234 806 691 6130</span>
      </p>
      <p>
        <i class="fas fa-envelope"></i>
        <span>yusufyakubuyusuf@gmail.com</span>
      </p>
    </div>
  </div>

  <footer>
    <p><i class="fas fa-graduation-cap"></i> Class of 2025 - All Rights Reserved <i class="fas fa-heart"></i></p>
  </footer>

  <script>
    const form = document.getElementById("contact-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      const whatsappNumber = "2348066916130";
      const text = `*New Contact Form Submission*%0A%0A
*Name:* ${name}%0A
*Email:* ${email}%0A
*Subject:* ${subject}%0A
*Message:* ${message}%0A%0A
_(Sent via Class Contact Form)_`;

      const url = `https://wa.me/${whatsappNumber}?text=${text}`;
      window.open(url, "_blank");
      
      // Optional: Reset form after submission
      form.reset();
    });
  </script>
</body>
</html>
