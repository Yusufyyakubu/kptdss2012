<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    /* Navigation */
    header {
      background-color: #6a0dad;
      box-shadow: 0 4px 12px rgba(106, 13, 173, 0.3);
    }
    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      margin: 0 5px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 30px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    nav a:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: width 0.4s ease;
      z-index: -1;
    }
    nav a:hover:before,
    nav a.active:before {
      width: 100%;
    }
    nav a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(106, 13, 173, 0.4);
    }
    nav a.active {
      background: rgba(255, 255, 255, 0.1);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .header h1 {
      color: #6a0dad;
      font-size: 2.5rem;
      margin-bottom: 15px;
      position: relative;
      display: inline-block;
    }
    .header h1:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, #6a0dad, #9d4edd);
      border-radius: 3px;
    }
    
    .header p {
      color: #7f8c8d;
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
    }
    
    .search-container {
      display: flex;
      margin: 0 auto 30px;
      max-width: 600px;
      box-shadow: 0 5px 15px rgba(106, 13, 173, 0.1);
      border-radius: 30px;
      overflow: hidden;
    }
    
    .search-container input {
      flex: 1;
      padding: 15px 20px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    
    .search-container button {
      padding: 0 25px;
      background: linear-gradient(to right, #6a0dad, #9d4edd);
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .search-container button:hover {
      background: linear-gradient(to right, #5a0b9d, #8d3ecf);
    }
    
    .count-display {
      text-align: center;
      margin-bottom: 30px;
      color: #6a0dad;
      font-size: 1.1rem;
      font-weight: bold;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }
    
    .gallery-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(106, 13, 173, 0.1);
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }
    .gallery-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(106, 13, 173, 0.2);
    }
    
    .gallery-photo {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 1px solid #f0e6ff;
      transition: transform 0.5s ease;
    }
    .gallery-card:hover .gallery-photo {
      transform: scale(1.05);
    }
    
    .gallery-details {
      padding: 20px;
    }
    
    .gallery-details h3 {
      margin: 0 0 15px;
      color: #6a0dad;
      font-size: 1.3rem;
    }
    
    .gallery-details p {
      margin: 10px 0;
      color: #666;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    
    .gallery-details i {
      width: 20px;
      color: #9d4edd;
      margin-right: 10px;
    }
    
    .no-results {
      text-align: center;
      grid-column: 1 / -1;
      padding: 40px;
      color: #7f8c8d;
      font-size: 1.2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(106, 13, 173, 0.1);
    }
    
    footer {
      background: #6a0dad;
      color: white;
      padding: 30px 20px;
      text-align: center;
      margin-top: 60px;
      position: relative;
    }
    footer:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(to right, #6a0dad, #9d4edd, #6a0dad);
    }
    footer p {
      margin: 0;
      font-size: 1rem;
      opacity: 0.9;
    }
    footer p i {
      color: #ffd700;
      margin: 0 5px;
    }
    
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 15px 0;
      }
      nav a {
        margin: 8px 0;
        width: 80%;
        text-align: center;
      }
      
      .gallery {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

    // Format phone number
    function formatPhone(phone) {
      if (!phone) return 'Phone not available';
      const num = String(phone).replace('.0', '');
      return num.slice(0, 4) + ' ' + num.slice(4, 7) + ' ' + num.slice(7);
    }

    // Update the count display
    function updateCountDisplay(count, total) {
      const countDisplay = document.getElementById('classmate-count');
      countDisplay.textContent = `Showing ${count} of ${total} classmates`;
    }

    // Display all classmates
    function displayClassmates(data = classmates) {
      const gallery = document.getElementById('classmate-gallery');
      
      if (!gallery) {
        console.error('Gallery element not found!');
        return;
      }
      
      gallery.innerHTML = '';
      
      if (!data || data.length === 0) {
        gallery.innerHTML = '<div class="no-results">No classmates found matching your search</div>';
        updateCountDisplay(0, classmates.length);
        return;
      }
      
      data.forEach(classmate => {
        const card = document.createElement('div');
        card.className = 'gallery-card';
        
        card.innerHTML = `
          <img src="${classmate.photo || 'https://via.placeholder.com/300x250/6a0dad/ffffff?text=No+Photo'}" 
               alt="${classmate.NAME || 'Classmate'}" 
               class="gallery-photo" 
               onerror="this.onerror=null;this.src='https://via.placeholder.com/300x250/6a0dad/ffffff?text=No+Photo'">
          <div class="gallery-details">
            <h3>${classmate.NAME || 'Name not available'}</h3>
            <p><i class="fas fa-phone"></i> ${formatPhone(classmate.PHONE)}</p>
            <p><i class="fas fa-envelope"></i> ${classmate.EMAIL || 'No email'}</p>
            <p><i class="fas fa-birthday-cake"></i> ${classmate['Date of birth'] || 'DOB not specified'}</p>
            <p><i class="fas fa-map-marker-alt"></i> ${classmate.Address || 'Address not provided'}</p>
          </div>
        `;
        
        gallery.appendChild(card);
      });
      
      // Update the count display
      updateCountDisplay(data.length, classmates.length);
    }

    // Search functionality
    function searchClassmates() {
      const term = document.getElementById('search').value.toLowerCase();
      const results = classmates.filter(classmate => 
        (classmate.NAME && classmate.NAME.toLowerCase().includes(term)) ||
        (classmate.PHONE && String(classmate.PHONE).includes(term)) || 
        (classmate.EMAIL && classmate.EMAIL.toLowerCase().includes(term)) ||
        (classmate.Address && classmate.Address.toLowerCase().includes(term))
      );
      
      displayClassmates(results.length > 0 ? results : []);
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Display all classmates immediately
      displayClassmates();
      
      // Set up search functionality
      document.getElementById('search-btn').addEventListener('click', searchClassmates);
      document.getElementById('search').addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
          searchClassmates();
        }
      });
    });
  </script>
