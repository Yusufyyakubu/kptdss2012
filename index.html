<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    /* Navbar - Updated with purple theme */
    header {
      background-color: #6a0dad;
      box-shadow: 0 4px 12px rgba(106, 13, 173, 0.3);
    }
    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      margin: 0 5px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 30px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    nav a:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: width 0.4s ease;
      z-index: -1;
    }
    nav a:hover:before,
    nav a.active:before {
      width: 100%;
    }
    nav a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(106, 13, 173, 0.4);
    }
    nav a.active {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, #6a0dad, #9d4edd);
      color: white;
      position: relative;
      overflow: hidden;
    }
    .hero:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.05)" d="M0,0 L100,0 L100,100 L0,100 Z" /><path fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5" d="M0,50 Q25,25 50,50 T100,50" /></svg>');
      background-size: 100px 100px;
    }
    .hero h2 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      position: relative;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    .hero p {
      font-size: 1.3rem;
      margin-top: 0;
      position: relative;
      opacity: 0.9;
    }

    /* Next Birthday Section */
    .birthday-section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    .birthday-section h2 {
      color: #6a0dad;
      margin-bottom: 30px;
      font-size: 2rem;
      position: relative;
      display: inline-block;
    }
    .birthday-section h2:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, #6a0dad, #9d4edd);
      border-radius: 3px;
    }
    .next-birthday {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 50px;
    }
    .next-birthday-circle {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 8px solid white;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(106, 13, 173, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .next-birthday-circle:hover {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 0 15px 30px rgba(106, 13, 173, 0.4);
    }
    .next-birthday-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.95);
    }
    .date-badge {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: #6a0dad;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .next-birthday-details h3 {
      margin: 10px 0;
      color: #6a0dad;
      font-size: 1.8rem;
    }
    .next-birthday-details p {
      margin: 10px 0;
      color: #555;
      font-size: 1.1rem;
    }
    .next-birthday-details i {
      color: #9d4edd;
      margin-right: 8px;
    }

    /* Upcoming birthdays */
    .upcoming-birthdays {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }
    .birthday-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(106, 13, 173, 0.1);
      padding: 25px;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }
    .birthday-card:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #6a0dad, #9d4edd);
    }
    .birthday-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(106, 13, 173, 0.2);
    }
    .birthday-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #f0e6ff;
      box-shadow: 0 5px 15px rgba(106, 13, 173, 0.2);
      transition: all 0.3s ease;
    }
    .birthday-card:hover img {
      transform: scale(1.05);
      border-color: #9d4edd;
    }
    .birthday-card h4 {
      margin: 10px 0;
      color: #6a0dad;
      font-size: 1.3rem;
    }
    .birthday-card p {
      margin: 8px 0;
      color: #666;
      font-size: 0.95rem;
    }

    /* Footer */
    footer {
      background: #6a0dad;
      color: white;
      padding: 30px 20px;
      text-align: center;
      margin-top: 60px;
      position: relative;
    }
    footer:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(to right, #6a0dad, #9d4edd, #6a0dad);
    }
    footer p {
      margin: 0;
      font-size: 1rem;
      opacity: 0.9;
    }
    footer p i {
      color: #ffd700;
      margin: 0 5px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 15px 0;
      }
      nav a {
        margin: 8px 0;
        width: 80%;
        text-align: center;
      }
      
      .hero h2 {
        font-size: 2rem;
      }
      
      .upcoming-birthdays {
        grid-template-columns: 1fr;
      }
      
      .next-birthday-circle {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>

    function parseBirthday(dateStr) {
      if (!dateStr) return null;
      let today = new Date();
      let year = today.getFullYear();
      let parts = dateStr.match(/\d+/g);
      if (!parts) return null;

      if (parts.length === 2) {
        let [m, d] = parts.map(Number);
        if (m > 12) [d, m] = [m, d];
        return new Date(year, m - 1, d);
      }
      if (parts.length === 3) {
        return new Date(parts[0], parts[1] - 1, parts[2]);
      }
      return null;
    }

    function daysUntil(birthday) {
      if (!birthday) return Infinity;
      let today = new Date();
      birthday.setFullYear(today.getFullYear());
      if (birthday < today) birthday.setFullYear(today.getFullYear() + 1);
      return Math.ceil((birthday - today) / (1000 * 60 * 60 * 24));
    }

    function displayUpcomingBirthdays() {
      let withBirthdays = classmates.map(c => {
        let bd = parseBirthday(c["Date of birth"]);
        return { ...c, bd, days: daysUntil(bd) };
      }).filter(c => c.bd);

      withBirthdays.sort((a, b) => a.days - b.days);

      let next = withBirthdays[0];
      if (next) {
        document.getElementById("next-birthday").innerHTML = `
          <div class="next-birthday-circle">
            <img src="${next.photo}" alt="${next.NAME}" onerror="this.src='https://via.placeholder.com/200?text=No+Photo'">
            <div class="date-badge">${next.bd.toLocaleDateString('en-GB', { month: 'short', day: 'numeric' })}</div>
          </div>
          <div class="next-birthday-details">
            <h3>${next.NAME}</h3>
            <p><i class="fas fa-phone"></i> ${formatPhone(next.PHONE)}</p>
            <p><i class="fas fa-envelope"></i> ${next.EMAIL}</p>
            <p>In ${next.days} ${next.days === 1 ? 'day' : 'days'}</p>
          </div>
        `;
      }

      let upcoming = withBirthdays.slice(1, 4).map(c => `
        <div class="birthday-card">
          <img src="${c.photo}" alt="${c.NAME}" onerror="this.src='https://via.placeholder.com/120?text=No+Photo'">
          <h4>${c.NAME}</h4>
          <p>${c.bd.toLocaleDateString('en-GB', { month: 'short', day: 'numeric' })}</p>
          <p><i class="fas fa-phone"></i> ${formatPhone(c.PHONE)}</p>
        </div>
      `).join("");

      document.getElementById("upcoming-birthdays").innerHTML = upcoming;
    }

    function formatPhone(phone) {
      if (!phone) return 'Phone not available';
      const num = String(phone).replace('.0', '');
      return num.slice(0, 4) + ' ' + num.slice(4, 7) + ' ' + num.slice(7);
    }

    document.addEventListener('DOMContentLoaded', displayUpcomingBirthdays);
  </script>
